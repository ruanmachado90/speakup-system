name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        run: echo "No tests configured yet"
      - name: Check bundle size
        run: |
          if [ $(find dist/assets/js -type f -name '*.js' -exec du -k {} + | awk '{sum+=$1} END {print sum}') -gt 500 ]; then
            echo "Bundle size exceeds 500KB!" && exit 1
          fi
        continue-on-error: true
